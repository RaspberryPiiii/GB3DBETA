<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - GB3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* Background Effects */
        .background-effects {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .background-effects div {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 6s infinite alternate ease-in-out;
            filter: blur(10px);
        }

        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(40px); }
        }

        .effect1 { top: 10%; left: 15%; width: 120px; height: 120px; animation-duration: 5s; }
        .effect2 { top: 50%; left: 80%; width: 100px; height: 100px; animation-duration: 7s; }
        .effect3 { top: 75%; left: 30%; width: 80px; height: 80px; animation-duration: 6s; }

        /* Contact Box - Now Styled to Match the Theme */
        .contact-box {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }
    </style>
    <!-- Logo -->
    <div class="logo">
        <img src="logo.png" alt="GB3D Logo">
    </div>
    
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html" class="active">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Background Effects -->
    <div class="background-effects">
        <div class="effect1"></div>
        <div class="effect2"></div>
        <div class="effect3"></div>
    </div>

    <div class="container">
        <h2>About GB3D</h2>
        <div class="contact-box">
            <p>GB3D is a 3D printing business focused on delivering high-quality, innovative products. From unique fidget toys to practical accessories, we bring ideas to life using precision printing techniques.</p>
        </div>
    </div>
</body>
</html>
